{#https://v1.tailwindcss.com/components/forms#}
{% extends 'lssrp/base.html' %}

{% block main %}
    <div class="flex h-screen">
        <div class="m-auto">
            <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-4">
                        <span class="block text-gray-700 text-sm font-bold mb-2">{{ field.label_tag }}</span>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                        Prijavi se
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'register' %}?next=/">
                        Ustvari raƒçun
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock main %}
