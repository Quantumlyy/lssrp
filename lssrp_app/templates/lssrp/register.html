{% extends 'lssrp/base.html' %}

{% block main %}
    <div class="w-full max-w-xs">
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% for field in form %}
                <div class="mb-4">
                    <span class="block text-gray-700 text-sm font-bold mb-2">{{ field.label_tag }}</span>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit">Registriraj se</button>
        </form>
    </div>
{% endblock main %}
