{% extends 'lssrp/mail/base.html' %}

{% load i18n %}

{% block scripts %}
    {{ form.media }}
{% endblock scripts %}
{% block side_right %}
    <form method="post" class="px-8 pt-6 pb-8 mb-4">
{#        {% csrf_token %}#}
        {% for field in form %}
            <div class="mb-4">
                <span class="block text-gray-700 text-sm font-bold mb-2">{{ field.label_tag }}</span>
                {{ field }}
            </div>
        {% endfor %}
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                {% trans 'Send' %}
            </button>
        </div>
    </form>
{% endblock side_right %}
